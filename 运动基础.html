<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style type="text/css">
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
        #div1 {width: 200px; height: 200px; background: red; position: absolute; left: 0; top: 50px;}

<div id="div1"></div>
